name: Develop CI

on:
  push:
    branches:
      - "develop"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint .

      - name: Run Prettier
        run: pnpm prettier --write .

      - name: Run Tests
        run: pnpm test

      - name: Run Code Coverage
        run: pnpm test -- --coverage
